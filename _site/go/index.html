<!DOCTYPE html>
<html lang="en"> <!-- Set this to the main language of your site -->
<head>
<meta charset="utf-8">
<title>redirect to api</title>
<script>
var base = 'https://github.com/fponticelli/',
    hash = window.location.hash.substr(2),
    lib  = hash.split('/').slice(0, 2).join('.'),
    path = base + lib + '/blob/master/src/' + hash;
window.location = path;
</script>
</head>

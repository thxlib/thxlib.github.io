<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-gb">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <meta name="author" content="Franco Ponticelli" />
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="all" />
</head>
<body>
  <div class="site">
    <div class="title"><a href="/">thx libraries</a></div>
    <ul class="info">
      <li><a href="{{ page.url }}"><i class="fa fa-github"></i> Github</a></li>
      <li><a href="/api/{{ page.path }}"><i class="fa fa-code"></i> API doc</a></li>
      <li>version {{ page.version }}</li>
      <li>
        tags: 
        <ul class="tags">
          {% for tag in page.tags %}
          <li>{{ tag }}</li>
          {% endfor %}
        </ul>
      </li>
    </ul>
    {{ content }}
    <div class="footer">
      <div class="contact">
        <p>
          copyright Â© Franco Ponticelli
        </p>
      </div>
    </div>
  </div>
